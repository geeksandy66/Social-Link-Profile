<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-black text-white">
  <div class="container flex flex-col bg-[#141414] w-[375px] md:w-3/12 m-auto my-20 rounded-md items-center py-10">
    <div class="header ">
      <div class="img-details flex flex-col items-center gap-1">
        <img src="assets/images/avatar-jessica.jpeg" alt="main-img" class="rounded-[50%] max-w-20 h-20 mb-2">
        <h2 class="text-white text-2xl font-semibold">Jessica Randall</h2>
        <p class="text-[#C1E74D] text-sm font-semibold">London, United Kingdom</p>
      </div>
      <div class="tag-line text-[#848484] mt-4">"Front-end developer and avid reader."</div>

    </div>

    <div class="social-details flex flex-col items-center gap-4 my-5 flex-shrink-0">
      <button type="button" class="w-80 text-white  bg-[#545454] py-2 rounded-md font-semibold hover:bg-[#c1e74d] hover:text-[#151515]">GitHub</button>
      <button type="button" class="w-80 text-white  bg-[#545454] py-2 rounded-md font-semibold hover:bg-[#c1e74d] hover:text-[#151515]">Frontend Mentor</button>
      <button type="button" class="w-80 text-white  bg-[#545454] py-2 rounded-md font-semibold hover:bg-[#c1e74d] hover:text-[#151515]"> LinkedIn</button>
      <button type="button" class="w-80 text-white  bg-[#545454] py-2 rounded-md font-semibold hover:bg-[#c1e74d] hover:text-[#151515]">Twitter</button>
      <button type="button" class="w-80 text-white  bg-[#545454] py-2 rounded-md font-semibold hover:bg-[#c1e74d] hover:text-[#151515]">Instagram</button>
      
    </div>
  </div>


  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sandeep-pal03" target="_blank">Sandeep Kumar Pal</a>.
  </div>
</body>
</html>
